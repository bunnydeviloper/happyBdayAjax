<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>AJAX HAPPY BDAY</title>
  </head>
  <body>
    <h1>Today is your special day!</h1>
    <button id="whySThat" type="button" class="button">Why's that?</button>
    <div id="insert-message"></div>
    <br />
    <br />
    <button id="thereSMore" type="button" class="button">There's more...</button>
    <div id="insert-video"></div>
  </body>
  <script>
const xhr = new XMLHttpRequest();
const insertMessage = document.getElementById('insert-message');
const insertVideo = document.getElementById('insert-video');
const button = document.getElementById('whySThat');
const button2 = document.getElementById('thereSMore');

button.onclick = () => {
  xhr.open("GET", "surprise.html");
  xhr.onreadystatechange = () => {
    if (xhr.readyState === 4) insertMessage.innerHTML = xhr.responseText;
  }
  xhr.send();
  button.style.display = "none";
  button2.style.display = "inline-block";
}

button2.onclick = () => {
  xhr.open("GET", "surprise2.html");
  xhr.onreadystatechange = () => {
    if (xhr.readyState === 4) insertVideo.innerHTML = xhr.responseText;
  }
  xhr.send();
  button2.style.display = "none";
}
  </script>
</html>
